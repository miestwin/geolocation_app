<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id="container">
            <div id="form-container">
                <form id="myform" name="myform">
                    <div class="input">
                        <label for="start-location">Start location</label>
                        <input type="text" id="current-location" name="current-location">
                        <button id="current-location">My current position</button>
                    </div>
                    <div class="input">
                        <label for="destination-location">Destination</label>
                        <input type="text" id="destination-location" name="destination-location">
                    </div>
                    <button type="submit" id="send">Submit</button>
                </form>
            </div>
            <div id="map"></div>
        </div>
        <script src="map.js"></script>
        
    </body>
</html>
