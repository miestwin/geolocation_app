<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    </head>
    <body>
        <div id="container">
            <div id="form-container">
                <form id="myform" name="myform">
                    <div class="form-group">
                        <label for="start-location">Start location</label>
                        <input type="text" id="start-location" name="start-location">
                        <button id="my-current-location" title="My current position">
                            <img alt="">
                        </button>
                    </div>
                    <div class="form-group">
                        <label for="destination-location">Destination</label>
                        <input type="text" id="destination-location" name="destination-location">
                    </div>
                    <button type="submit" id="send">
                        <img src="assets/images/navigation-trajectory.png">
                    </button>
                </form>
            </div>
            <div id="map"></div>
            <p id="error"></p>
        </div>
        <script src="assets/js/map.js"></script>      
    </body>
</html>
