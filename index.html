<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id="container">
            <div id="form-container">
                <form id="myform" name="myform">
                    <div class="input">
                        <label for="current-location">Current location</label>
                        <input type="text" id="current-location" name="current-location">
                    </div>
                    <div class="input">
                        <label for="destination-location">Destination</label>
                        <input type="text" id="destination-location" name="destination-location">
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div id="map"></div>
        </div>
        <script src="map.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAo7WxKN7803rymBYr9w-E0FyJeXPHmpE4&callback=init"></script>
    </body>
</html>
